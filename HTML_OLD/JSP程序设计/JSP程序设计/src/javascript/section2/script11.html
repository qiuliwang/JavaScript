<!DOCTYPE html><html><head>	<title>Open/Close window</title></head><body>	<form>		<input type=button value="打开窗口一(newWin)"			onClick="newWin=window.open('script08.html','')"><P>		<input type=button value="height为150点,width为200点"			onClick="open('script08.html','','height=150,width=200')"><P>		<input type=button value="只有工具列的窗口"			onClick="open('script08.html','','toolbar=yes')"><P>		<input type=button value="开关窗口一(newWin)"			onClick=newWin.close()><P>		<input type=button value="开关目前窗口"			onClick=window.close()><P>	</form></body></html>
