<script type="text/javascript">

	$(function(){
		
		$("#huodongzhongxin div").css("top", "90px").css("display","none");
		$("a").mouseover(function(){
			$(this).html("搜狐").attr("href","http://www.sohu.com.cn");
			});
		
		$("a").mouseout(function(){
			$(this).html("网易").attr("href","http://www.163.com");
			});
		
			
		$("#huodongzhongxin div").css("top","133px").css("display","none");
		
			$("#huodongzhongxin").mouseover(function(){
				$("#huodongzhongxin div").css("display","block").animate({"top":"0px","height":"133px"},"fast");
								});
			$("#huodongzhongxin div").mouseout(function(){
					$(this).css("display","none").css({"top":"0px","height":"133px"});
				});		
		});
		
			var side=0;//0 表示向左移动  1 表示向右移动
			var newMove=0;

		function move()
				{
			//向左滚动，滚动到最后的位置时，把图片的div 位置改成0 
				/* $("#divMove").animate({"left":"-1080px"},10000,function(){
					  $("#divMove").css("left","0px");
					 
					 }); 
				window.setTimeout("move()",10500);*/
				
					if(newMove==-2360)
					{
						side=1;
					}
					if(newMove==0)
					{
						
						side=0;
					}
					
				if(side==0)
				{
				newMove=-2360;
				$("#divm").animate({"margin-left":newMove+"px"},10000);
				window.setTimeout("move()",10500);//停顿多长时间继续执行
				}
				else if(side==1)
				{
					newMove=0;
					$("#divm").animate({"margin-left":newMove+"px"},1000);
				window.setTimeout("move()",1500);//停顿多长时间继续执行
				}
		
				
				}
				 window.onload=move;
</script>
