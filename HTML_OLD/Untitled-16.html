<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>图像间距</title>
</head>

<body>
	<table border="1">
    	<tr>
        	<th>图像间距说明</th>
            <th>图像间距示例</th>
        </tr>
        <tr>
        	<td>未指定图像间距</td>
            <td><img src=1.gif width="100" />
                <img src=1.gif width="100" /></td>
        </tr>
        <tr>
        	<td>指定图像水平间距</td>
            <td><img src=1.gif width="100" />
                <img src=1.gif width="100" hspace="55" /></td>
        </tr>
        <tr> 
        	<td>指定图像垂直间距</td>
            <td><img src=1.gif width="100" />
            	<img src=1.gif width="100" vspace="25" /></td>
        </tr>
        <tr>
        	<td>指定图像垂直水平间距</td>
            <td><img src=1.gif width="100" />
            	<img src=1.gif width="100" hspace="55" vspace="25" /></td>
        </tr>
        <tr>
        	<a href="www.baidu.com" target="_blank">
        	<img src=1.gif width="100" border="5" /></a>
        </tr> 
        </table>
        
        <a href="http://www.baidu.com" target="_blank">
        	<img src=1.gif width="200" border="5" /></a>
            
</body>
</html>
