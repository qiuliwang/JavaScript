<html>
    <head>
        <meta charset="UTF-8" />
        <title>CSS_BASIC</title>
        <style type="text/css">
            #red {color:red;}
            #green {color:green;}

            .center {text-align: center}

        </style>

    </head>
    <body>
        <p id="red">这个段落是红色。</p>
        <p id="green">这个段落是绿色。</p>
    </body>

    <h1 class="center">
        This heading will be center-aligned
    </h1>

    <p class="center">
        This paragraph will also be center-aligned.
    </p>
</html>
