<html>
    <head>
        <meta charset="UTF-8" />
        <title>列表</title>
    </head>
    <body>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
        </ul>

        <ol>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>

自定义列表以 dl 标签开始。每个自定义列表项以 dt 开始。每个自定义列表项的定义以 dd 开始。

        <dl>
            <dt>Coffee</dt>
            <dd>Black hot drink</dd>
            <dt>Milk</dt>
            <dd>White cold drink</dd>
        </dl>
    </body>
</html>
